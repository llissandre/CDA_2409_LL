<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mot de passe</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <div class="app">
        <label for="password-output"></label>
        <input type="text" name="" id="password-output" value="Générateur de mot de passe" readonly>

        <div class="range-container">
            <label for="password-lenght"></label>
            <input type="range" name="" id="password-lenght" min="4" max="24" value="8">
        </div>
        <label for="display-password-lenght"></label>
        <input type="text" name="" id="display-password-lenght">
    </div>
    <script src="./assets/JS/index.js"></script>
</body>

</html>
