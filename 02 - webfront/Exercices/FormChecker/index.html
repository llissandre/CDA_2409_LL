<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Checker</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <form action="">
        <div class="pseudo-container">
            <label for="pseudo">Pseudo</label>
            <input type="text" autocomplete="off" name="pseudo" id="pseudo">
            <span></span>
        </div>

        <div class="email-container">
            <label for="email">Email</label>
            <input type="email" autocomplete="off" name="email" id="email">
            <span>Email incorrect</span>
        </div>

        <div class="password-container">
            <label for="password">Mot de passe</label>
            <input type="password" autocomplete="off" name="password" id="password">
            <p id="progress-bar"></p>
            <span></span>
        </div>

        <div class="confirm-container">
            <label for="confirm">Confirmer le mot de passe</label>
            <input type="password" autocomplete="off" name="confirm" id="confirm">
            <p id="progress-bar"></p>
            <span></span>
        </div>

        <input type="submit" value="Valider">
    </form>


    <script src="./assets/JS/index.js"></script>
</body>

</html>
